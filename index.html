<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Advenure Lab!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            
            <h2>
                Welcome to... where are you?? Is this a dream?! What's happening? 
            </h2>
            <form>
                <label>
                    Enter your name:
                    <input name="name">
                </label>
                <br>
                    Choose your character!
                    <label>
                        <br>
                        Professional Hopscotcher
                        <input type="radio" name="character" value="hopscotch"/>
                    </label>
                    <br>
                    <label>
                        Soulful Musician                    
                        <input type="radio" name="character" value="musician"/>
                    </label>
                    <br>
                    <label>
                        Totally Not Secretly a Villain *wink*
                        <input type="radio" name="character" value="villain" />
                    </label>
                    <br>
                    <button>Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
